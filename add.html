<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PHIẾU BẦU CỬ ĐIỆN TỬ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">  
</head>

<body class="parallax">

  <div class="container">

    <form id="addPersonForm" style="border-radius: 10px; padding: 3rem; margin-top: 0.5rem; background-color: rgba(255, 255, 255, 0.65); backdrop-filter: blur(15px);">
      
      <h1 class="title">THÊM ỨNG VIÊN</h1>
      <h2 style="font-size: 20px; margin-bottom: 20px;">Nhiệm kỳ 2020-2021</h2>
     
      
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="( Họ và tên ứng viên )">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id">ID</label>
              <input type="number" class="form-control" id="id" placeholder="( Số )">
            </div>
            <div class="form-group col-md-6">
              <label for="input_id">InputID</label>
              <input type="text" class="form-control" id="input_id" placeholder="( Dạng: 'person' + id ) Ví dụ: id = 0 => 'person0')">
            </div>
        </div>

        <div>
          <label for="votes"></label>
          <input type="hidden" class="form-control" id="votes" value="0">
        </div>
        <div>
          <label for="percentage"></label>
          <input type="hidden" class="form-control" id="percentage" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <div class="alertSuccessfully alert alert-success" style="display: none;">Thêm ứng viên thành công</div>
      </form>



      <form id="updateQuantity" style="border-radius: 10px; padding: 3rem; margin-top: 1.5rem; background-color: rgba(255, 255, 255, 0.65); backdrop-filter: blur(15px);">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="value_max">Số lượng lớn nhất</label>
            <input type="number" class="form-control" id="value_max" placeholder="( Số )">
          </div>
          <div class="form-group col-md-6">
            <label for="value_needed">Số lượng cần nhận</label>
            <input type="number" class="form-control" id="value_needed" placeholder="( Số )">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <div class="alertUpdateSuccessfully alert alert-success" style="display: none;">Cập nhật số lượng thành công</div>
      </form>
      


  </div>
<a class="link" href="http://dinhcuong.me" target="_blank">BCH Chi Đoàn MIREA - Đại học Công Nghệ Liên bang Nga</a>

</html>
